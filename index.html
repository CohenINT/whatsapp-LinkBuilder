<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkBuilder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css"/>
   
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>
<body>
    



<div class="container">
    
   

    <div class="row phone">
        <div class="col-7 align-content-center">
            <input  type="tel" id="phoneNum" placeholder="מספר טלפון לשליחה"/>

        </div>
        
    </div>
    
    <div class="row msg">
        <div class="col-6">
            <textarea id="msg" placeholder="כתוב כאן את תוכן ההודעה"></textarea>
        </div>
        <div class="col-6">
            <button class="btn btn-block" id="createLink">צור קישור</button>
        </div>
    </div>
</div>
















    


<script src="js/jquery-3-3-1-slim-min.js"></script>
<script src="js/popper.min.js"></script> 
   <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
