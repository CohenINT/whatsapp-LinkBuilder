 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkBuilder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css"/>
   
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="css/boostwatch.css" rel="stylesheet" />

</head>
<body>
    


        
    <div class="container">



        <div class="row phone mt-5 d-flex text-center justify-content-center">
            <div class="col-12">
                <input class="col-10 text-center borders" type="tel" style="height:52px;"  id="phoneNum" placeholder="מספר טלפון לשליחה" />

            </div>

        </div>

        <div class="row msg d-flex mt-5 p-2">
            <div class="col-12 mt-3">
                <textarea id="msg" class="col-12 text-center borders" style="height:110px;" placeholder="כתוב כאן את תוכן ההודעה"></textarea>
            </div>

        </div>


        <div class="row link_create mt-5">
            <div class="col-12"><button class="btn btn-block" id="createLink">צור קישור</button></div>
        </div>

        <div class="row res_link form-group">
            <div class="col-lg-11">
                <textarea class="col-12 text-center borders" style="height:250px" placeholder="העתק מפה את הקישור..." id="res_link"></textarea>
            </div>

        </div>


    </div>





<script src="js/jquery-3-3-1-slim-min.js"></script>
<script src="js/popper.min.js"></script> 
   <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript"> 
        $(document).ready(init);

        function init() {



            $("#createLink").on('click', onClickCreateLinkHandler);


        }
    </script>

</body>
</html>
